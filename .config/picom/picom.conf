#################################
#             Shadows           #
#################################


shadow = false
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
# shadow-exclude = []
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

# fading = true;
fading = false;
fade-in-step = 1;
fade-out-step = 1;
fade-delta = 10

#################################
#   Transparency / Opacity      #
#################################
frame-opacity = 1.0
inactive-opacity-override = true;
# example:
#    opacity-rule = [ "80:class_g = 'URxvt'" ];
#



#################################
#           Corners             #
#################################
corner-radius = 0;

#################################
#     Background-Blurring       #
#################################

blur-background = false;
blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 2;



blur-background-exclude = [
  "class_g = 'OpenSeeFaceGD'",
  "class_g = 'Conky'",
  "class_g = 'Eww'",
];

#################################
#       General Settings        #
#################################
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 60
detect-transient = true;
use-damage = true;
log-level = "warn";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};

