import: 
  ~/.config/alacritty/dracula.yml
					
window:
  opacity: 0.9
font:
  normal:
    family: JetBrainsMono 
    style: Light
  bold:
    family: JetBrainsMono 
    style: Medium
  italic:
    family: JetBrainsMono 
    style: Light italic
size: 8 

key_bindings:
  - {key: C, mods: Alt, action: Copy}
  - {key: V, mods: Alt, action: Paste}

